<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Character Counter</title>
</head>
<body>

        <div class="container">
                <h2>Character Counter</h2>
            <div class="type">   
                
                <textarea id="textarea" class="textarea" placeholder="Type here ..." maxlength="50"></textarea>

            </div>

            <div class="counter-container">
                <p>Total Characters: <span class="total-counter" id="total-counter">0</span></p>
                <p>Remaining Characters: <span class="remaining-counter" id="remaining-counter">50</span></p>
            </div>

        </div>

        <div class="create">
            <p>Created by Teja Goud </p>
        </div>

        <script src="index.js"></script>
    
</body>
</html>
